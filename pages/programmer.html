<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,900|Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/program.css">
    <title>TJ x Programming</title>
</head>
<body>

    <div id="heroBox">
        <nav>
            <ul id="menuItems">
                <li><a href="#heroMain"><img src="../images/HOME.png" alt="home button"></a></li>
                <li><a href="#aboutBox"><img src="../images/ABOUT.png" alt="about button"></a></li>
                <li><a href="#workBox"><img src="../images/WORK.png" alt="work and projects button"></a></li>
                <li><a href="#contactBox"><img src="../images/CONTACT.png" alt="contact button"></a></li>
            </ul>

            <ul id="iconItems">
                <li><a href="#"><img src="../images/LINKEDIN_ICON.png" alt="linkedin button"></a></li>
                <li><a href="#"><img src="../images/GITHUB_ICON.png" alt="github button"></a></li>
                <li><a href="#"><img src="../images/RESUME_ICON.png" alt="resume button"></a></li>
                <li><a href="#"><img src="../images/EMAIL_ICON.png" alt="email button"></a></li>
            </ul>
        </nav>

        <div id="heroMain">
            <div id="heroText">
                <img id="welcomeTxt" src="../images/HERO_TEXT.png" alt="Hello, I'm TJ. It's nice to meet you.">
            </div>

            <div id="isoComp">
                <img id="computerImg" src="../images/COMPUTER.png" alt="a picture of a cool computer">
            </div>
        </div>

        <div id="aboutBox">
            <div id="aboutTitleBox" class="sectionHeader">
                <img id="aboutTitle" class="secHeadImg" src="../images/ABOUT_ME_BW.png" alt="this is the about me section">
            </div>

            <div id="aboutText">
                <p>
                    <img src="../images/LOREM_IMG.png" alt="this is a placeholder lorem text image">
                </p>
            </div>
        </div>

        <div id="workBox">
            <div id="workTitleBox" class="sectionHeader">
                <img id="workTitle" class="secHeadImg" src="../images/WORK_TITLE.png" alt="this is the work and portfolio section">
            </div>

            <div id="workCaro">
                <img src="../images/POSTER_IMG.png" alt="placeholder project image">
                <img src="../images/POSTER_IMG.png" alt="placeholder project image">
                <img src="../images/POSTER_IMG.png" alt="placeholder project image">
            </div>
        </div>

        <div id="contactBox">
            <div id="contactTitleBox" class="sectionHeader">
                <img id="contactTitle" class="secHeadImg" src="../images/CONTACT_TITLE.png" alt="this is the work and portfolio section">
            </div>

            <div id="contactItems">
                <div id="tempLabels">
                    <img src="../images/CONTACT LABELS.png" alt="these are temporary contact labels">
                </div>

                <div id="tempBoxes">
                    <img src="../images/CONTACT BOXES.png" alt="these are temporary contact boxes">
                </div>
            </div>
        </div>

        <footer id="footer">
            <div id="copyright">
                <img src="../images/COPYRIGHT.png" alt="this is the page copyright">
            </div>

            <ul id="footerIcons">
                <li><a href="#"><img src="../images/LINKEDIN_FOOT.png" alt="footer linkedin icon"></a></li>
                <li><a href="#"><img src="../images/GITHUB_FOOT.png" alt="footer github icon"></a></li>
                <li><a href="#"><img src="../images/RESUME_FOOT.png" alt="footer resume icon"></a></li>
                <li><a href="#"><img src="../images/EMAIL_FOOT.png" alt="footer email icon"></a></li>
            </ul>
        </footer>
    </div>

</body>
</html>
